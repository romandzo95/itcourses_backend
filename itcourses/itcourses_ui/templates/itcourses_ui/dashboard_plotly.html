<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Parallel DB Benchmark</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .chart-box {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>

    <h1 class="text-center mt-3">Parallel Database Benchmark</h1>

    <p class="text-center text-muted">
        Порівняння часу виконання паралельних запитів до БД
        з використанням потоків та процесів
    </p>

    <div class="charts-container">
        <div class="chart-box">
            {{ chart | safe }}
        </div>
    </div>

</body>

</html>
